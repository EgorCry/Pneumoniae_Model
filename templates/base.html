<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if current_user.is_authenticated %}
    <div style="position: relative; left: 10px; margin-top: 25px">
        Пользователь: {{ current_user.first_name }} {{ current_user.last_name }}
        <form action="{{ url_for('logout') }}" method="post" style="margin-top: 5px">
            <button type="submit">Выйти из аккаунта</button>
        </form>
    </div>
    {% endif %}
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
