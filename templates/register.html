<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        .alert {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="/register" method="post">
        <input type="text" name="first_name" placeholder="Имя" required>
        <input type="text" name="last_name" placeholder="Фамилия" required>
        <input type="number" name="age" placeholder="Возраст" required>
        <select name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>
        <input type="text" name="country" placeholder="Страна проживания" required>
        <input type="text" name="city" placeholder="Город проживания" required>
        <input type="text" name="username" placeholder="Имя пользователя" required> <!-- Убедитесь, что это поле присутствует -->
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="submit" value="Зарегистрироваться">
    </form>
    <a href="/login">Уже зарегистрированы? Войти</a>
</body>
</html>
